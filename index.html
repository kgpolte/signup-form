<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div id="sidebar">
    <img id=splash-img src="./images/erik-mclean-QzpgqElvSiA-unsplash.jpg" alt="Scattered vinyl records">
    <div id="logo-group">
      <img id="odin-logo" src="./images/odin-lined.png" alt="Odin Logo">
      <h1 id="logo-text">ODIN</h1>
    </div>
  </div>

  <div id="form-wrapper">

    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
    <p>You <em>know</em> you want to.</p>

    <fieldset>
      <legend>Let's do this!</legend>

      <div class="user-inputs">

        <div class="form-row">
          <div class="widget">
            <label for="first">FIRST NAME</label>
            <input type="text">
          </div>
          <div class="widget">
            <label for="last">LAST NAME</label>
            <input type="text">
          </div>
        </div>

        <div class="form-row">
          <div class="widget">
            <label for="email">EMAIL</label>
            <input type="email">
          </div>
          <div class="widget">
            <label for="phone">PHONE NUMBER</label>
            <input type="text">
          </div>
        </div>

        <div id="passwords" class="form-row">
          <div class="widget">
            <label for="pwd1">PASSWORD</label>
            <input type="password">
          </div>
          <div class="widget">
            <label for="pwd2">CONFIRM PASSWORD</label>
            <input type="password">
          </div>
        </div>
      </div>
    </fieldset>

    <button>Create Account</button>

    <p>Already have an account? <a href="#">Log in</a></p>

  </div>
</body>

</html>
