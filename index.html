<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div id="sidebar">
    <img src="./images/erik-mclean-QzpgqElvSiA-unsplash.jpg" alt="Scattered vinyl records" class="splash-img">
    <div class="logo-group">
      <img src="./images/odin-lined.png" alt="Odin Logo" class="logo-img">
      <h1>ODIN</h1>
    </div>
    <p class="img-credit">Photo by <a href="https://unsplash.com/@introspectivedsgn">Erik Mclean</a> on <a
        href="https://unsplash.com/">Unsplash</a></p>
  </div>

  <div id="signup-form-wrapper">
    <div id="signup-form-header">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
      <p>You <em>know</em> you want to.</p>
    </div>

    <form action="" method="get">
      <fieldset class="signup-info">
        <legend>Let's do this!</legend>
        <div id="signup-form-inputs">

          <div class="form-row">
            <div class="form-input">
              <label for="first-name">FIRST NAME</label>
              <input type="text" id="first-name" name="user-first-name" required>
            </div>
            <div>
              <label for="last-name">LAST NAME</label>
              <input type="text" id="last-name" name="user-last-name" required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-input">
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="user-email" required>
            </div>
            <div class="form-input">
              <label for="phone">PHONE NUMBER</label>
              <input type="tel" id="phone" name="user-phone">
            </div>
          </div>

          <div class="form-row">
            <div class="form-input">
              <label for="">PASSWORD</label>
              <input type="password" id="pwd1" name="user-pwd1" class="error" required>
            </div>
            <div class="form-input">
              <label for="">CONFIRM PASSWORD</label>
              <input type="password" id="pwd2" name="user-pwd2" class="error" required>
            </div>
          </div>

        </div>
      </fieldset>

      <div id="form-submission">
        <button id="create-account">Create Account</button>
      </div>
    </form>

    <p id="login-text">Already have an account? <a href="#">Log in</a></p>
  </div>
</body>

</html>
